<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />

  <link rel="stylesheet" href="../styles/admin.css" />
  <title>Admin sahifa</title>
</head>

<body>
  <h1>Admin Sahifa</h1>
  <div class="block">
    <div class="form_area">
      <p class="title">ADD PRODUCT</p>
      <form id="form" action="">
        <div class="form_group">
          <label class="sub_title" for="name">Name</label>
          <input placeholder="Enter your full name" class="form_style" type="text" id="name" />
        </div>

        <div class="form_group">
          <label class="sub_title" for="price">Price</label>
          <input placeholder="Enter your price" id="price" class="form_style" type="number" />
        </div>

        <div class="form_group">
          <label class="sub_title" for="password">Categoty</label>
          <select id="category" class="form-select form_style">
            <option value="1">Samsung</option>
            <option value="2">Iphone</option>
            <option value="3">Redmi</option>
            <option value="4">Honor</option>
          </select>
        </div>
        <div class="form_group">
          <label class="sub_title" for="description">Description</label>
          <input placeholder="Enter your description" id="description" class="form_style" type="text" />
        </div>
        <div>
          <button id="button" class="btn">SAVE</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container mt-3">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>No</th>
          <th>Nomi</th>
          <th>Narxi</th>
          <th>Izoh</th>
          <th>Kategoriya</th>
          <th>Status</th>
          <th>Amallar</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="../js/admin.js" type="module"></script>
</body>

</html>
