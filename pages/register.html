<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/register.css">
    <title>Ro'yhatga olish sahifasi</title>
</head>

<body>
    <div class="block">
        <div class="form_area">
            <p class="title">Ro'yhatga Olish</p>
            <form id="form" action="">
                <div class="form_group">
                    <label class="sub_title" for="name">Username</label>
                    <input placeholder="Enter your full username" class="form_style" type="text" id="username" />
                </div>

                <div class="form_group">
                    <label class="sub_title" for="price">Email</label>
                    <input placeholder="Enter your email" id="email" class="form_style" type="email" />
                </div>

                <div class="form_group">
                    <label class="sub_title" for="password">Password</label>
                    <input placeholder="Enter your password" id="password" class="form_style" type="password" />
                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Confirm password</label>
                    <input placeholder="Enter your password" id="confirm" class="form_style" type="password" />
                </div>
                <div>
                    <button id="button" class="btn">SAVE</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/register.js" type="module"></script>
</body>

</html>
